name: Presenz CI/CD

on:
  push:
    branches:
      - main
    tags:
      - "v*"

permissions:
  contents: write

env:
  APP_NAME: presenz

# ===============================
# 1️⃣ SECURITY SCAN (Every Commit)
# ===============================
jobs:
  security-scan:
    if: github.ref_type != 'tag'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy Security Scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: fs
          severity: HIGH,CRITICAL
          exit-code: 1

# ===============================
# 2️⃣ BUILD EXECUTABLES (On Tag)
# ===============================
  build-binaries:
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build Executable
        run: |
          pyinstaller --onefile main.py --name ${{ env.APP_NAME }}

      - name: Rename Binary (Windows)
        if: runner.os == 'Windows'
        run: rename dist\${{ env.APP_NAME }}.exe ${{ env.APP_NAME }}-windows.exe
        shell: cmd

      - name: Rename Binary (Windows)
        if: runner.os == 'Windows'
        run: |
          rename dist\\${{ env.APP_NAME }}.exe ${{ env.APP_NAME }}-windows.exe

      - name: Upload Binary Artifact
        uses: actions/upload-artifact@v4
        with:
          name: binary-${{ runner.os }}
          path: dist/*

# ===============================
# 3️⃣ BUILD DOCKER IMAGE (On Tag)
# ===============================
  docker-build:
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    needs: build-binaries

    steps:
      - uses: actions/checkout@v4

      - name: Build Docker Image
        run: |
          docker build -t ${{ env.APP_NAME }}:${{ github.ref_name }} .
          docker save ${{ env.APP_NAME }}:${{ github.ref_name }} -o ${{ env.APP_NAME }}-docker.tar

      - name: Upload Docker Image Artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: ${{ env.APP_NAME }}-docker.tar

# ===============================
# 4️⃣ CREATE RELEASE + UPLOAD ALL
# ===============================
  publish-release:
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    needs: [build-binaries, docker-build]

    steps:
      - uses: actions/checkout@v4

      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts

      - name: Create Source Archives
        run: |
          zip -r ${{ env.APP_NAME }}-source.zip .
          tar -czf ${{ env.APP_NAME }}-source.tar.gz .

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release-artifacts/**/*
            ${{ env.APP_NAME }}-source.zip
            ${{ env.APP_NAME }}-source.tar.gz
